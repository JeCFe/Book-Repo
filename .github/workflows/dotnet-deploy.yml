name: Dotnet Azure Deployment

on:
  workflow_run:
    workflows: [Dotnet Server]
    types:
      - completed

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Build server
        working-directory: ./server/Server
        run: dotnet build

      - name: Publish server
        working-directory: ./server/Server
        run: dotnet publish --configuration Release

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/server
          registryUrl: jecfeacr.azurecr.io
          registryUsername: ${{ secrets.REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.REGISTRY_PASSWORD }}
          containerAppName: jecfe-book-repo-server-container
          resourceGroup: rg-shared-resources
          imageToBuild: jecfeacr.azurecr.io/jecfe-book-repo-server-container:latest
          _buildArgumentsKey_: |
            _buildArgumentsValues_
